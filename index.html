<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html,body{margin:0;height:100%}
    model-viewer{
      width:100%; height:90vh; background:#f5f5f7;
      /* wygląd paska postępu */
      --progress-bar-height: 4px;
      --progress-bar-color: rgba(0,0,0,.85);
    }
    /* Przenieś pasek postępu na górę */
    model-viewer::part(progress-bar){
      position:absolute; top:8px; bottom:auto; left:50%;
      transform:translateX(-50%); width:60%;
    }
    /* Pozycja przycisku AR (gdy używasz wbudowanego) */
    model-viewer::part(ar-button){
      position:absolute; right:16px; bottom:16px;
      padding:10px 14px; border-radius:12px; background:#fff; border:1px solid #ddd;
      font:600 14px/1 system-ui;
      box-shadow:0 2px 12px rgba(0,0,0,.12);
    }
  </style>
</head>
<body>
  <!-- Awaryjny „twardy” link do AR (zawsze działa na Androidzie) -->
  <p style="padding:12px 16px">
    <a href="https://arvr.google.com/scene-viewer/1.0?file=https://twojadomena.pl/model.glb&mode=ar_preferred&title=Model">
      Otwórz w AR (Android)
    </a>
  </p>

  <model-viewer src="model.glb"
    ar ar-modes="scene-viewer webxr"
    camera-controls auto-rotate poster="poster.png">
    <!-- USUŃ ten element, jeżeli go miałeś:
    <div slot="progress-bar">Wczytywanie…</div>
    -->
    <!-- NIE dodawaj też własnego slot="ar-button", użyj wbudowanego -->
  </model-viewer>
</body>
</html>
