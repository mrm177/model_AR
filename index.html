<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AR Preview</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      html,body{margin:0;height:100%}
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial}
      header{padding:12px 16px;border-bottom:1px solid #ddd}
      .wrap{max-width:960px;margin:0 auto}
      model-viewer{width:100%;height:80vh;background:#f5f5f7}
      .hint{padding:12px 16px;color:#333}
      code{background:#f0f0f0;padding:2px 6px;border-radius:4px}
    </style>
  </head>
  <body>
    <header><div class="wrap">
      <strong>AR Preview</strong> — wczytaj tę stronę na telefonie i stuknij „Wyświetl w AR”
    </div></header>
    <div class="wrap">
      <model-viewer
        src="model.glb"
        ios-src="model.usdz"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        poster="poster.png"
        shadow-intensity="0.2"
        exposure="1.0">
        <div class="hint" slot="ar-button">Wyświetl w AR</div>
        <div class="hint" slot="progress-bar">Wczytywanie…</div>
      </model-viewer>

      <div class="hint">
        iPhone użyje <em>Quick Look</em> z pliku <code>model.usdz</code>. Android użyje <em>Scene Viewer/WebXR</em> z pliku <code>model.glb</code>.
      </div>
    </div>
  </body>
</html>
